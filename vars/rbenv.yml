# rbenv
rbenv_owner: deploy
rbenv_group: deploy
rbenv_clean_up: false
rbenv_repo: "https://github.com/rbenv/rbenv.git"

rbenv:
  env: user
  version: v1.1.1
  default_ruby: 2.5.0
  rubies:
    - version: 2.5.0
rbenv_users:
  - deploy

rbenv_plugins:
  - { name: "rbenv-vars",
      repo: "https://github.com/rbenv/rbenv-vars.git",
      version: "master" }

  - { name: "ruby-build",
      repo: "https://github.com/rbenv/ruby-build.git",
      version: "master" }

  - { name: "rbenv-default-gems",
      repo: "https://github.com/rbenv/rbenv-default-gems.git",
      version: "master" }

  - { name: "rbenv-installer",
      repo: "https://github.com/rbenv/rbenv-installer.git",
      version: "master" }

  - { name: "rbenv-update",
      repo: "https://github.com/rkh/rbenv-update.git",
      version: "master" }

  - { name: "rbenv-whatis",
      repo: "https://github.com/rkh/rbenv-whatis.git",
      version: "master" }

  - { name: "rbenv-use",
      repo: "https://github.com/rkh/rbenv-use.git",
      version: "master" }

  - { name: "rbenv-china-mirror",
      repo: "https://github.com/AndorChen/rbenv-china-mirror.git",
      version: "master" }



